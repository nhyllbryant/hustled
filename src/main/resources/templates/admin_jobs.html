<!DOCTYPE html>
<html>
<head>
<div class="main-content">
    <h2>Available Jobs</h2>
    <table>
        <tr><th>Title</th><th>Company</th><th>Location</th></tr>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.title}"></td>
            <td th:text="${job.company}"></td>
            <td th:text="${job.location}"></td>
        </tr>
    </table>
</div>
</head>
</html>
